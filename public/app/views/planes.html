<h2>{{title}}</h2>

<p ng-hide="planes">LOADING PLANES NOW...</p>
<a href="/create" class="btn btn-primary">Create</a>
<div class="well" ng-repeat="p in planes">
    <h3><strong>{{p.manufacturer}}</strong>{{p.model}}</h3>
    <a ng-href="/plane/{{p._id}}" class="btn btn-success">Details</a>
    <a ng-href="/delete/{{p._id}}" class="btn btn-danger">Delete</a>
</div>
